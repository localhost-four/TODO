<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика активности пользователя</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Статистика активности на сайте</h1>
    </header>
    
    <div id="statistics">
        <h2>Общая информация:</h2>
        <canvas id="activityChart" width="400" height="400"></canvas>
        <p>Время работы на сайте: <span id="total-time">0</span> секунд</p>
        <p>Время редактирования: <span id="editing-time">0</span> секунд</p>
        <p>Посещенные страницы: <span id="page-visits">0</span></p>
        <p>Последний визит на страницу: <span id="last-visit">Неизвестно</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
