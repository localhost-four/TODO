<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Search System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-wrapper">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search links..." />
            </div>
            <div id="stats" class="stats">
                <p><strong>Total Links:</strong> <span id="totalLinks">0</span></p>
                <p><strong>Links Added Today:</strong> <span id="linksToday">0</span></p>
            </div>
            <ul id="data-list" class="data-list"></ul>
            <!-- Links will appear here -->
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
